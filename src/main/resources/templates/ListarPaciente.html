<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Paciente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css">
</head>

<body class="container">
	
	<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Hospital Management</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/paciente/lista}">Listar Pacientes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/hospital/lista}">Listar Hospitales</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	<h1 class="fw-bold text-center">Listado de Paciente</h1>

	<h3 class="fw-bold text-center">
		<a th:href="@{formRegistrarPaciente}">
			Nuevo Paciente
		</a>
	</h3>

	<div class="table mt-3">
		<table id="tablePaciente" class="table table-hover">
			<thead class="table-warning">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>edad</th>
					<th>Fecha Ingreso</th>
					<th>Hospital</th>
					<th>Acciones</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="paciente : ${pacientes}">
					<td th:text="${paciente.id}"></td>
					<td th:text="${paciente.nombre}"></td>
					<td th:text="${paciente.apellido}"></td>
					<td th:text="${paciente.edad}"></td>
					<td th:text="${paciente.fecha_ingreso}"></td>
					<td th:text="${paciente.hospital.nombre_hos}"></td>
					<td>
						<a th:href="@{editarPaciente/}+${paciente.id}" th:text="Editar" title="Editar Paciente"></a>
					</td>
					<td>
						<a th:href="@{eliminarPaciente/}+${paciente.id}" th:text="Eliminar"
							title="Eliminar Registro"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Scripts de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>

	<!-- InicializaciÃ³n de DataTables -->
	<script>
		$(document).ready(function () {
			$('#tablePaciente').DataTable();
		});
	</script>


</body>

</html>
