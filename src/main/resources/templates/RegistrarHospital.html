<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar Médico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>

<body class="container my-5">
	<div class="card p-4 shadow">
		<h3 class="fw-bold text-center mb-4">
			<a th:if="${registroHospital.id == null}" th:href="@{RegistrarHospital}" class="text-decoration-none text-dark">
				REGISTRAR HOSPITAL
			</a>
			<a th:if="${registroHospital.id != null}" th:href="@{RegistrarHospital}" class="text-decoration-none text-dark">
				EDITAR HOSPITAL
			</a>
		</h3>

		<form th:action="@{/hospital/registrarHospital}" method="post" th:object="${registroHospital}">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="nombre_hos" class="form-label">Nombre</label>
				<input type="text" class="form-control" th:field="*{nombre_hos}" placeholder="Ingrese el nombre del hospital">
			</div>
			<div class="mb-3">
				<label for="direccion" class="form-label">Dirección</label>
				<input type="text" class="form-control" th:field="*{direccion}" placeholder="Ingrese la dirección">
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono</label>
				<input type="text" class="form-control" th:field="*{telefono}" placeholder="Ingrese el teléfono">
			</div>
			<div class="mb-3">
				<label for="capacidad" class="form-label">Capacidad</label>
				<input type="text" class="form-control" th:field="*{capacidad}" placeholder="Ingrese la capacidad">
			</div>
			<div class="mb-3">
				<label for="fecha_creacion" class="form-label">Fecha Creación</label>
				<input type="date" class="form-control" th:field="*{fecha_creacion}">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Grabar</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
	</script>
</body>

</html>
