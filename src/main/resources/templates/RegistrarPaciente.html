<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar Paciente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>

<body class="container my-5">
	<div class="card p-4 shadow">
		<h3 class="fw-bold text-center mb-4">
			<a th:if="${registroPaciente.id == null}" th:href="@{RegistrarPaciente}" class="text-decoration-none text-dark">
				REGISTRAR PACIENTE
			</a>
			<a th:if="${registroPaciente.id != null}" th:href="@{RegistrarPaciente}" class="text-decoration-none text-dark">
				EDITAR PACIENTE
			</a>
		</h3>

		<form th:action="@{/paciente/registrarPaciente}" method="post" th:object="${registroPaciente}">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre">
			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido</label>
				<input type="text" class="form-control" th:field="*{apellido}" placeholder="Ingrese el apellido">
			</div>
			<div class="mb-3">
				<label for="edad" class="form-label">Edad</label>
				<input type="number" class="form-control" th:field="*{edad}" placeholder="Ingrese la edad">
			</div>
			<div class="mb-3">
				<label for="fecha_ingreso" class="form-label">Fecha Ingreso</label>
				<input type="date" class="form-control" th:field="*{fecha_ingreso}">
			</div>
			<div class="mb-3">
							<label for="hospital" class="form-label">Seleccionar Hospital</label>
							<select class="form-select" th:field="*{hospital}" required>
								<option value="" disabled selected>Seleccione un hospital</option>
								<tr th:each="hospital : ${hospitales}">
									<option th:value="${hospital.id}" th:text="${hospital.nombre_hos}"></option>
								</tr>
							</select>
						</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Grabar</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
	</script>
</body>

</html>
