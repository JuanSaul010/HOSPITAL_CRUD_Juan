<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Hospital</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css">
</head>

<body class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hospital Management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/paciente/lista}">Listar Pacientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/hospital/lista}">Listar Hospitales</a>
					</li>
				</ul>
			</div>
		</div>
		</div>
	</nav>
	<h1 class="fw-bold text-center">Listado de Hospitales</h1>

	<h3 class="fw-bold text-center">
		<a th:href="@{formRegistrarHospital}">
			Nuevo Hospital
		</a>
	</h3>

	<div class="table mt-3">
		<table id="tableHospital" class="table table-hover">
			<thead class="table-warning">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Direccion</th>
					<th>Telefono</th>
					<th>Capacidad</th>
					<th>Fecha Creacion</th>
					<th>Acciones</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hospital : ${hospitales}">
					<td th:text="${hospital.id}"></td>
					<td th:text="${hospital.nombre_hos}"></td>
					<td th:text="${hospital.direccion}"></td>
					<td th:text="${hospital.telefono}"></td>
					<td th:text="${hospital.capacidad}"></td>
					<td th:text="${hospital.fecha_creacion}"></td>
					<td>
						<a th:href="@{editarHospital/}+${hospital.id}" th:text="Editar" title="Editar Registro"></a>
					</td>
					<td>
						<a th:href="@{eliminarHospital/}+${hospital.id}" th:text="Eliminar"
							title="Eliminar Registro"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Scripts de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>

	<!-- InicializaciÃ³n de DataTables -->
	<script>
		$(document).ready(function () {
			$('#tableHospital').DataTable();
		});
	</script>


</body>

</html>
